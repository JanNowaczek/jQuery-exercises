<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex4</title>
    <style>
        td img:hover {
            cursor: pointer
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('td img').click(function() {
                const source = $(this).attr('src').replace('100x75', '400x300')
                const altText = $(this).attr('alt')
                $('div img').attr({ 'src': source, 'alt': altText })
            })
        })
    </script>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td><img src="100x75/desert.jpg" alt="desert" /></td>
                <td><img src="100x75/koala.jpg" alt="koala" /></td>
            </tr>
        </tbody>
    </table>
    <div><img src="#" alt="" /></div>
</body>

</html>
