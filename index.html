<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex6</title>
    <style>
        input[type="button"] {
            font-size: large;
        }

        div {
            width: 300px;
            height: 175px;
            border: 1px solid black;
            margin-top: 20px;
            position: absolute;
            background-color: blue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('[type="button"]').click(function() {
                const direction = $(this).val();
                if (direction == 'W prawo') {
                    $('div').animate({ left: '+=400' }, 3000);
                } else if (direction == 'W lewo') {
                    $('div').animate({ left: '-=400' }, 3000);
                }
            });
        });
    </script>
</head>

<body>
    <input type="button" value="W lewo" />
    <input type="button" value="W prawo" />
    <div></div>
</body>

</html>
